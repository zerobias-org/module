type: object
properties:
  email:
    type: string
    format: email
    description: The email address to use for authentication
    example: user@example.com
  password:
    type: string
    format: password
    description: The password to provide for authentication
    example: c4uc4s14n
  totpCode:
    type: string
    description: "Time-based One-Time Password for MFA"
    example: "123123"
required:
  - email
  - password
